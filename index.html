<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Professional Contact Form</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name" style="  color: #472f14;">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" style="  color: #472f14;">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone" style="  color: #472f14;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Optional">

            <label for="gender" style="  color: #472f14;">Gender:</label>
            <div class="gender-radio-group" style="  color: #472f14;">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
            
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <label for="subject" style="  color: #472f14;">Subject:</label>
            <select id="subject" name="subject">
                <option value="General">General Inquiry</option>
                <option value="Support">Customer Support</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
            </select>

            <label for="message" style="  color: #472f14;">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
